<header class="w-100 h-100 bg-dark px-4 my-shadow d-flex justify-content-between align-items-center">
   <div class="text-light fs-3 fw-bold fst-italic m-2">
      <span>Fake Steam</span>
   </div>

   <div class="btn-toolbar m-2" role="toolbar">
      <div class="btn-group btn-group-lg me-3" role="group">
         <button type="button" class="btn btn-outline-light" routerLink="/home">Home</button>
         <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown">
               Categories
            </button>
            <ul class="dropdown-menu fs-5">
               <ng-container *ngFor="let item of navigationList; let i = index;">
                  <li *ngFor="let category of item.category" [style.cursor]="'pointer'" >
                     <a class="dropdown-item" OpenProducts [category]="{id: 0, 'category': category}">
                        {{ category | titlecase }}
                     </a>
                  </li>
                  <li *ngIf="i !== navigationList.length - 1">
                     <hr class="dropdown-divider">
                  </li>
               </ng-container>
            </ul>
         </div>
      </div>

      <div class="btn-group btn-group-lg me-2" role="group">
         <button type="button" class="btn btn-outline-light" 
            data-bs-toggle="modal" data-bs-target="#generalmodal" (click)="openModal('login')" *ngIf="!utilityService.isLoggedIn()">Login</button>
         <button type="button" class="btn btn-outline-light"
            data-bs-toggle="modal" data-bs-target="#generalmodal" (click)="openModal('register')" *ngIf="!utilityService.isLoggedIn()">Register</button>
         <!-- <button type="button" class="btn btn-outline-light" *ngIf="utilityService.isLoggedIn()">Account</button> -->
         <button type="button" class="btn btn-outline-light" routerLink="/cart"
            *ngIf="utilityService.isLoggedIn()">
            Cart
            <span class="badge bg-warning text-dark">{{ cartItems }}</span>
         </button>
         <button type="button" class="btn btn-outline-light" routerLink="/order"
            *ngIf="utilityService.isLoggedIn()">Orders
         </button>
         
         <button type="button" class="btn btn-outline-light" routerLink="/library"
            *ngIf="utilityService.isLoggedIn()">Library
         </button>

         <button type="button" class="btn btn-outline-light" (click)="utilityService.logoutUser()" *ngIf="utilityService.isLoggedIn()">Logout</button>
      </div>

   </div>


</header>

<!--* MODAL LOGIN -->
<div class="modal fade" id="generalmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" #modalTitle></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
            <ng-container #container></ng-container>
         </div>
      </div>
   </div>
</div>
